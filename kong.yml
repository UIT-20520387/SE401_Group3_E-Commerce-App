_format_version: "3.0"
services:
  - name: User
    protocol: http
    host: user.service.consul
    port: 7778
    path: /v1/user
    retries: 5
    connect_timeout: 60000
    read_timeout: 60000
    write_timeout: 60000
    routes:
      - name: User_Routes
        protocols:
          - http
          - https
        paths:
          - /user
        strip_path: true
        preserve_host: false
        https_redirect_status_code: 426
        request_buffering: true
        response_buffering: true

  - name: Auth
    protocol: http
    host: auth.service.consul
    port: 7777
    path: /v1/auth
    retries: 5
    connect_timeout: 60000
    read_timeout: 60000
    write_timeout: 60000
    routes:
      - name: Auth_Routes
        protocols:
          - http
          - https
        paths:
          - /auth
        strip_path: true
        preserve_host: false
        https_redirect_status_code: 426
        request_buffering: true
        response_buffering: true

consumers:
  - username: "authenticated users"
    keyauth_credentials:
      - key: "authenticated users"
    jwt_secrets:
      - key: "authenticated users"
        secret: "abcxyz_lmao"
        algorithm: "HS256"

plugins:
  - name: jwt
    enabled: true
    config:
      claims_to_verify:
        - exp
      cookie_names:
        - ACCESS_TOKEN
      key_claim_name: consumer
      run_on_preflight: true
    service: User
  - name: cors
    enabled: true
    config:
      origins: ["http://localhost:5000"]
      headers: ["Content-Type", "Authorization", "Cache"]
      credentials: true
      max_age: 3600
      preflight_continue: false
